<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="script/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http)
        {
          $scope.jsonArray;
//***********************fetch donor records*************************************
      $scope.fetchdonorRecords=function(){
          var url="/get-donor-fetch";
          $http.get(url).then(done,fail);
          function done(response)
          {
             // alert(JSON.stringify(response.data));
              $scope.jsonArray=response.data;
          }
          function fail(response)
          {
              alert(response.data);
          }
      }
        })
    </script>

  </head>
  <body ng-app="myModule" ng-controller="myController">
    <nav class="navbar" style="background-color: powderblue">
    <h1  style="margin:auto">  Donor Record</h1>
      </nav>
      <br> <br>
      <input type="button" ng-click="fetchdonorRecords();" value="fetch all Records">
      <table class="table table-dark table-hover" width="800">
        <tr>
            <th>Sr.No</th> <th>Email id</th><th>Name</th><th>Contact</th><th>Address</th><th>City</th><th>DOB</th><th>Gender</th><th>picname</th><th>Preview</th>
            <tr ng-repeat="obj in jsonArray">
                <td>{{$index+1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.phoneno}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.dob}}</td>
                <td>{{obj.gender}}</td>
                <td>{{obj.picname}}</td>
                <td align="center">
                  <img src="uploads/{{obj.picname}}" alt="" width="100" height="100">
              </td>
                
            </tr>
        </tr>
        
          
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
