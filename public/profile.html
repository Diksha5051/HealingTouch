<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    function doPrev(refFile, prevImg) {
      const [file] = refFile.files
      if (file) {
        prevImg.src = URL.createObjectURL(file)
      }
    }
    //*******************************************search*************************************************
    $(document).ready(function () {
      $("#btnSearch").click(function () {
        // alert("tum");
        var emailKu = $("#txtEmail").val();
        var obj = {
          type: "get",
          url: "/get-json-record",
          data: {
            kuchEmail: emailKu
          }

        }
        $.ajax(obj).done(function (respJSONKuch) {
          alert(JSON.stringify(respJSONKuch));
          //alert(respJSONKuch);
          // $("#res").html(respJSONKuch);

          $("#txtName").val(respJSONKuch[0].name);
          $("#txtNumber").val(respJSONKuch[0].phoneno);
          $("#txtAddress").val(respJSONKuch[0].address);
          $("#txtCity").val(respJSONKuch[0].city);
          $("#txtBirth").val(respJSONKuch[0].dob);
          $("#txtGender").val(respJSONKuch[0].gender);
          $("#txtProof").val(respJSONKuch[0].proof);
          $("#imgPrev").prop("src", "uploads/" + respJSONKuch[0].picname);


        }).fail(function (errKuch) {
          alert(errKuch);
        })
      });
         
    });


  </script>


</head>

<body>

  <br> <br> <br>
  <center>

      </div>
